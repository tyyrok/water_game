<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-b from-blue-100 to-blue-300 text-gray-800 font-mono">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H2O Game</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>

        .pixel-border {
            border: 1px solid #ddd;
            image-rendering: pixelated;
        }

        .atom-circle {
            border-radius: 9999px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
        }

        .atom-h {
            width: 36px;
            height: 36px;
        }

        .atom-o {
            width: 30px;
            height: 30px;
        }

        .atom-container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        .atom-svg {
            width: 80%;
            height: 80%;
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
          }

        .molecule-h2o {
            position: absolute;
            width: 64px;
            height: 64px;
        }

        .molecule-h2o .h {
            width: 20px;
            height: 20px;
            top: 30px;
            left: 2px;
        }

        .molecule-h2o .o {
            width: 30px;
            height: 30px;
            top: 10px;
            left: 14px;
        }

        .molecule-h2o .h2 {
            width: 20px;
            height: 20px;
            top: 30px;
            left: 34px;
        }

        .h-14 {
            height: 3.5rem;
        }

        .h-full {
            height: 100%;
        }

        .selected {
            transform: scale(1.1) !important;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 8px 2px rgba(56, 189, 248, 0.5);
            z-index: 10;     
        }

        .flask-container {
            position: relative;
            width: 30px;
            height: calc(3.5rem * 10);
            border: 3px solid #3b82f6;
            border-radius: 10px;
            overflow: hidden;
            background-color: #e0f2fe;
        }
      
        .flask-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: height 0.5s ease-in-out;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            background: linear-gradient(to top, #3b82f6, #60a5fa);
          }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center p-2">

    <!-- Header -->
    <header class="text-center text-xl sm:text-2xl font-bold my-4 text-blue-700">
        H‚ÇÇO Game ‚öõÔ∏è
    </header>

    <!-- Atom Counter 
    <div class="fixed top-2 right-2 bg-white bg-opacity-80 px-3 py-1 text-xs font-bold rounded pixel-border z-50 shadow">
        Total Atoms: <span x-text="countAtoms()"></span>
    </div>
    -->

    <div class="flex gap-4 items-start" x-data="gameBoard">
        <!-- Game Board -->
        <div class="grid grid-cols-8 gap-[2px] w-full max-w-[380px]">
            <template x-for="row in 10" :key="row">
                <template x-for="col in 8" :key="`${row}-${col}`">
                    <div                     
                        class="w-14 h-14 bg-gray-100 relative pixel-border overflow-hidden cursor-pointer"
                        @click="handleCellClick(row, col)"
                        :class="{ 'selected': selectedCell.includes(`${row}-${col}`) }">
                        <template x-if="atoms[`${row}-${col}`]">
                            <div class="atom-container" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
                            <div
                                class="atom-svg"
                                x-html="getAtomSvg(atoms[`${row}-${col}`][0].symbol)"
                            ></div>
                            </div>
                        </template>
                    </div>
                </template>
            </template>
            <div class="col-span-full my-4 text-center">              
                <button
                    @click="toggleGame"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded pixel-border"
                    x-text="running ? 'Stop Game' : 'Start Game'"
                ></button>
            </div>
        </div>

    
        <!-- Flask -->
        <div>
            <div class="flask-container relative w-32 h-64 border-4 border-blue-400 rounded-b-full overflow-hidden mx-auto">
                <div class="flask-fill absolute bottom-0 w-full transition-all duration-500 ease-in-out bg-blue-400" :style="{ height: flaskLevel + '%' }"></div>
              </div>
        </div>
    </div>
    <!-- High Scores -->
    <div class="w-full mt-8 bg-white/10 p-4 sm:p-6">
        <h2 class="text-xl sm:text-2xl font-bold mb-4 text-center text-blue-500">üèÖ High Scores</h2>
        <ol class="list-decimal list-inside space-y-2 text-blue-700 text-center">
            <template x-for="(score, index) in highScores" :key="index">
                <li x-text="score"></li>
            </template>
        </ol>
    </div>

    <!-- Footer -->
    <footer class="w-full mt-10 p-3 text-center text-gray-500 text-xs sm:text-sm border-t border-gray-300">
        <p class="tracking-wide">
            Made with üöÄ and ‚òï by <span class="text-indigo-600 hover:text-indigo-500 transition">Tyyrok</span> | 2025
        </p>
    </footer>

    <script type="application/json" id="highScores-data">
        {{ .highScores }}
    </script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('gameBoard', () => ({
                atoms: {},
                positions: {},
                selectedCell: [],
                running: false,
                selected: [],
                flaskLevel: 30,
                inputLocked: true,
                options: [
                    { symbol: 'H', color: 'bg-blue-300' },
                    { symbol: 'O', color: 'bg-red-300' },
                    { symbol: 'N', color: 'bg-yellow-300' },
                    { symbol: 'H2O', color: 'bg-green-300' }
                ],

                init() {
                    this.generateRandomAtoms();
                },

                toggleGame() {
                    this.inputLocked = !this.inputLocked;
                    this.running = !this.running;
                    if (this.running) {
                        this.flaskLevel = 0;
                    } else {
                        this.flaskLevel = 30;
                    }
                },

                generateRandomAtoms() {
                    for (let row = 1; row <= 10; row++) {
                        for (let col = 1; col <= 8; col++) {
                            const key = `${row}-${col}`;
                            this.atoms[key] = [this.options[Math.floor(Math.random() * this.options.length)]];
                        }
                    }
                    this.waterLevel = Math.min(100, Math.floor((this.countAtoms() / 80) * 100));
                },

                countAtoms() {
                    return Object.values(this.atoms).reduce((acc, list) => acc + list.length, 0);
                },

                startLoop() {
                    setInterval(() => {
                        if (!this.running) return;
                        this.generateRandomAtoms();
                    }, 2000);
                },

                updateFlaskLevel() {
                    // Count number of H2O molecules and convert to percentage (just example logic)
                    const total = Object.values(this.atoms).flat().length;
                    const h2oCount = Object.values(this.atoms).flat().filter(a => a.symbol === 'H2O').length;
                    this.flaskLevel = Math.min(100, Math.round((h2oCount / total) * 100));
                },

                handleCellClick(row, col) {
                    if (this.inputLocked) return;
                    const key = `${row}-${col}`;
                    this.selectedCell.push(key);
                    const current = this.atoms[key];
                    if (this.selected.length == 0) {
                        this.selected.push({ row, col });
                    } else if (this.selected.length == 1) {
                        let prev_key = `${this.selected[0].row}-${this.selected[0].col}`
                        if (["H", "O"].includes(this.atoms[prev_key][0].symbol) && ["H", "O"].includes(this.atoms[key][0].symbol)) {
                            this.selected.push({ row, col });
                        } else {
                            let c = null;
                            prev_key = `${this.selected[0].row}-${this.selected[0].col}`
                            c = this.atoms[key];
                            this.atoms[key] = this.atoms[prev_key];
                            this.atoms[prev_key] = c;
                            this.selected = [];
                            this.selectedCell = [];
                        }
                    } else {
                        first_key = `${this.selected[0].row}-${this.selected[0].col}`
                        second_key = `${this.selected[1].row}-${this.selected[1].col}`
                        let suppl_array = [this.atoms[first_key][0].symbol, this.atoms[second_key][0].symbol];
                        if (
                            (suppl_array[0] == "H" && suppl_array[0] == "H" && current[0].symbol == "O")
                            || (suppl_array[0] == "O" && suppl_array[1] == "H" && current[0].symbol == "H")
                            || (suppl_array[0] == "H" && suppl_array[1] == "O" && current[0].symbol == "H")
                        ) {
                            for (const elem in this.selected) {
                                this.atoms[`${elem.row}-${elem.col}`] = null;
                            }
                            this.atoms[key] = [this.options[3]];
                            this.selected = [];
                            this.selectedCell = [];
                        } else {
                            this.selected = [];
                            this.selectedCell = [];
                        }
                    }

                },
                atomSvgs: {
                    H: `<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="hydrogenGradient" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" /> <!-- Brighter highlight -->
                        <stop offset="70%" style="stop-color:#e0e0e0;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" /> <!-- Darker shadow -->
                        </radialGradient>
                        <filter id="dropShadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
                        <feOffset dx="1" dy="1" in="blur" result="offsetBlur"/>
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.5"/> <!-- Reduce shadow opacity -->
                        </feComponentTransfer>
                        <feMerge>
                            <feMergeNode in="offsetBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                        </filter>
                    </defs>
                    <circle cx="16" cy="16" r="14" fill="url(#hydrogenGradient)" filter="url(#dropShadow)" />
                    <text x="16" y="22" text-anchor="middle" font-size="16" font-family="sans-serif" fill="#424242">H</text>
                    </svg>`,
                    O: `<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="oxygenGradient" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
                        <stop offset="0%" style="stop-color:#ff8a80;stop-opacity:1" />  <!-- Lighter red highlight -->
                        <stop offset="70%" style="stop-color:#f44336;stop-opacity:1" />  <!-- Base red color -->
                        <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />  <!-- Darker red shadow -->
                        </radialGradient>
                        <filter id="dropShadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
                        <feOffset dx="1" dy="1" in="blur" result="offsetBlur"/>
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.5"/> <!-- Reduce shadow opacity -->
                        </feComponentTransfer>
                        <feMerge>
                            <feMergeNode in="offsetBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                        </filter>
                    </defs>
                    <circle cx="16" cy="16" r="14" fill="url(#oxygenGradient)" filter="url(#dropShadow)" />
                    <text x="16" y="22" text-anchor="middle" font-size="16" font-family="sans-serif" fill="white">O</text>
                    </svg>`,
                    N: `<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="nitrogenGradient" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
                        <stop offset="0%" style="stop-color:#90caf9;stop-opacity:1" />  <!-- Lighter blue highlight -->
                        <stop offset="70%" style="stop-color:#2196f3;stop-opacity:1" />  <!-- Base blue color -->
                        <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />  <!-- Darker blue shadow -->
                        </radialGradient>
                        <filter id="dropShadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
                        <feOffset dx="1" dy="1" in="blur" result="offsetBlur"/>
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.5"/> <!-- Reduce shadow opacity -->
                        </feComponentTransfer>
                        <feMerge>
                            <feMergeNode in="offsetBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                        </filter>
                    </defs>
                    <circle cx="16" cy="16" r="14" fill="url(#nitrogenGradient)" filter="url(#dropShadow)" />
                    <text x="16" y="22" text-anchor="middle" font-size="16" font-family="sans-serif" fill="white">N</text>
                    </svg>`,
                    H2O: `<svg width="48" height="48" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="hydrogenGradient" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#e0e0e0;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
                        </radialGradient>
                        <radialGradient id="oxygenGradient" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
                        <stop offset="0%" style="stop-color:#ff8a80;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#f44336;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
                        </radialGradient>
                        <filter id="dropShadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
                        <feOffset dx="2" dy="2" in="blur" result="offsetBlur"/>
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.5"/>
                        </feComponentTransfer>
                        <feMerge>
                            <feMergeNode in="offsetBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                        </filter>
                    </defs>

                    <!-- Oxygen Atom (Larger) -->
                    <g transform="translate(12,0)">  <!-- Center Oxygen at the top -->
                        <circle cx="24" cy="30" r="30" fill="url(#oxygenGradient)" filter="url(#dropShadow)" />  <!-- Increased radius -->
                        <text x="24" y="43" text-anchor="middle" font-size="32" font-family="sans-serif" fill="white">O</text>
                    </g>

                    <!-- Hydrogen Atom 1 (Bottom Left) -->
                    <g transform="translate(-4,48)">  <!-- Position bottom left -->
                        <circle cx="18" cy="18" r="18" fill="url(#hydrogenGradient)" filter="url(#dropShadow)" /> <!-- Smaller radius -->
                        <text x="18" y="22" text-anchor="middle" font-size="18" font-family="sans-serif" fill="#424242">H</text>
                    </g>

                    <!-- Hydrogen Atom 2 (Bottom Right) -->
                    <g transform="translate(28,48)">  <!-- Position bottom right -->
                        <circle cx="30" cy="18" r="18" fill="url(#hydrogenGradient)" filter="url(#dropShadow)" /> <!-- Smaller radius -->
                        <text x="30" y="22" text-anchor="middle" font-size="18" font-family="sans-serif" fill="#424242">H</text>
                    </g>
                    </svg>`
                },

                getAtomSvg(symbol) {
                    return this.atomSvgs[symbol] || '';
                },

            }));
        });
    </script>
</body>
</html>
